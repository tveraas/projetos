<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelaDeLogin</title>
    <link rel="stylesheet" href="../css/TelaDeLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Criação da NavBar-->
    <div class="navbar">
        <div class="logo"><span><img id="img-logo" src="../img/cjr.png"></span></div>
        <div class="navbar-direito">
            <a href="TeladeCadastro.html" class="link">Criar Conta</a>
            <form action="TelaDeLogin.html">
                <button type="submit" class="button">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Criação da caixa de Login-->
    <main>
        <div class="BoxLogin">
            <img class="ImagemPerfil" src="../img/ImagemPerfil.png" alt="ImagemPerfil">
            <div class="AtrasLogin">
                <form name="Formulario"><input class="EspacoLogin" type="email" placeholder="Login"></form>
                <img src="../img/SimboloPerfilPequeno.png" alt="SimboloPerfilPequeno" class="SimboloPerfilPequeno">
            </div>
            <div class="AtrasSenha">
                <form name="Formulario">
                    <input class="EspacoSenha" type="password" placeholder="Senha">
                    <img src="../img/SimboloMostrarSenha.png" alt="SimboloMostrarSenha" class="SimboloMostrarSenha">
                </form>
                <img src="../img/SimboloCadeado.png" alt="SimboloCadeado" class="SimboloCadeado">
            </div>
            <a class="EsqueceuSenha" href="TelaRecuperacaoSenha.html">Esqueceu a senha?</a>
            <form name="Formulario"><input class="BotãoEntrar" type="submit" value="Entrar" id=""></form>
                            
        </div>
            
    </main>

</body>

</html>
